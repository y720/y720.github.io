            <Th>貨物軽自動車運送事業とは</Th>
          </TR>
          <TR>
            <TD width="571"><div style="line-height: 150%;">　貨物軽自動車運送事業とは、他人の需要に応じ、有償で、自動車（三輪以上の軽自動車及び二輪の自動車に限る。）を使用して貨物を運送する事業のことを言います。<BR>
            【貨物自動車運送事業法第２条第４項】</div></TD>
          </TR>
          <TR>
            <TD width="571"><div style="line-height: 150%;">　つまり、軽トラックを使用して他人から運送の依頼を受け、荷物を運送し、運賃を受ける場合のことを指し、一般軽自動車運送事業を経営しようとする者は、営業所を管轄する運輸支局長へ届出が必要です。</div></TD>
          </TR>
