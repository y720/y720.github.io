<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>long中国</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"><style type="text/css">
      body {
        margin:0;
        padding-top: 5rem;
        text-align:left;
        font-family:Arial, Helvetica, sans-serif;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
      }

      .y7alert {
        margin-bottom:4px;
        padding:2px 10px;
      }

      .word {
        margin: 0px;
        border: 0px;
        padding: 4px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#" id="navbar1"></a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      </div>
    </nav>

    <main role="main" class="container"></main>

    <br><br><br>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>

     $(function() {
       var cnt1 = 0;
       var cnt2 = 0;

       var handleStart = function(event) {
     var zhtext;
     var flg;
     var anshtml;
     zhtext = $(event.target).data('zh');
     if(zhtext) {
       $(event.target).css('border', '2px solid #000');
       anshtml = '<i class="flag-icon flag-icon-squared flag-icon-cn"></i>&nbsp;' + zhtext;

       $(event.target).html(anshtml);
       $(event.target).off('touchstart', handleStart);

       // ----------------------------------------
       // カウンター表示
       // ----------------------------------------
       flg = $(event.target).data('flg');
       if(flg == 1) {
             cnt2 = cnt2 + 1;
             $("#navbar1").text(cnt2 + "/" + cnt1);
             $(event.target).data('flg',0);
       }

       // ----------------------------------------
       // 15秒後に表示を元に戻す
       // ----------------------------------------
       setTimeout(function() {
         anshtml = '<i class="flag-icon flag-icon-squared flag-icon-jp"></i>&nbsp;' + $(event.target).data('jp');
             $(event.target).html(anshtml);
             $(event.target).css('border', '2px solid #fff');
             $(event.target).on('touchstart', handleStart);
       }, 3000);
     }
       };

       var words = [
     ["#大家的汉语 第8課",""],
     ["近くに新しいレストランがあります。行ったことがありますか？","附近有一家新的餐厅你去过吗？"],
     ["END","",""]
     ];

       var i;
       for(i = 0; i < words.length; i++) {
     if(words[i] && words[i][0] && words[i][0]!=='END') {
       cnt1 = cnt1 + 1;
       template = '';
       if(!words[i][1]){
             template = template + '<div class="alert alert-dismissible fade show y7alert" role="alert">';
       } else {
             template = template + '<div class="alert alert-dark alert-dismissible fade show y7alert" role="alert">';
       }
       template = template + '<div class="h3 word"';
       template = template + ' data-jp="' + words[i][0] + '"';
       template = template + ' data-zh="' + words[i][1] + '"';
       template = template + ' data-num="' + cnt1 + '"';
       template = template + ' data-flg="1"';
       template = template + '>' + words[i][0];
       template = template + '</div>';
       template = template + '</div>';
       $("main").append(template);
     }
     $("#navbar1").text(cnt1);
       }
       $(".word").on('touchstart', handleStart);
       $(".word").on('click', handleStart);
     });

    </script>
  </body>
</html>
